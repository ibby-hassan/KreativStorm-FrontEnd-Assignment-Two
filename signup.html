<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up - Recipedia</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <nav class="hero nav-bar">
            <picture class="nav-logo">
                <a href="index.html">Recipedia</a>
            </picture>
            <menu class="nav-links">
                <a href="#">About Us</a>
                <a href="recipes.html">Recipes</a>
                <a href="signup.html">Sign Up</a>
            </menu>
        </nav>
    </header>
    <main>
        <section class="hero welcome-box">
            <div class="welcome-box-item">
                <h1>Join Recipedia Today!</h1>
                <p>
                    Get access to thousands of recipes from all over the world.
                    Sign up and be a part of the Recipedia family!
                </p>
            </div>
        </section>
        <section class="signup-form">
            <form action="#" method="POST">
                <label for="username">Username:</label>
                <input type="text" id="username" name="username" required>

                <label for="email">Email:</label>
                <input type="email" id="email" name="email" required>

                <label for="password">Password:</label>
                <input type="password" id="password" name="password" required>

                <label for="confirm-password">Confirm Password:</label>
                <input type="password" id="confirm-password" name="confirm-password" required>

                <button type="submit" class="action-button">Sign Up</button>
            </form>
        </section>
    </main>
    <footer class="hero footer">
        <p>&copy; 2024 Recipedia.</p>
        <a href="#top">Return to top</a>
    </footer>
</body>
</html>
